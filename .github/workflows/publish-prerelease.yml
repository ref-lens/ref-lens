name: CI checks

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - run: npm ci

      # Write the prerelease version to the package.json
      # in the format of 0.0.0-<commit hash>
      - run: npm version prerelease --preid=$GITHUB_SHA --no-git-tag-version

      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
